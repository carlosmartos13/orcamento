server {
    listen 80;
    server_name seatec-builders-orcamento-test.ucwu5a.easypanel.host;
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para SPA (React Router, Vue Router, etc.)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuração de cache para assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
